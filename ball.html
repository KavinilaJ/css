<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 2</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.881);">
    <main style="
    height: 400px;
    width: 400px;
    background-color: #A22015;
    position: absolute;
    top: 50%;
    left: 50%;
    translate: -50% -50%;
    border-radius: 50%;
    border: 10px solid;
    border-width: 10px;
    border-color: #000000;
    overflow: hidden;
    "
>
      <section
    style="
        height: 150px;
        width: 150px;
        background-color: #A22015;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 25px solid;
        border-radius: 50%;
    "
></section>
    <section style="
    height: 120px;
    width: 120px;
    background-color: #A22015;
    position: absolute;
    top: 10%;
    left: 0%;
    border-radius: 50%;
    border: 15px solid #000000;">
</section>
    <section style="
    height: 120px;
    width: 120px;
    background-color: #A22015;
    position: absolute;
    top: 10%;
    right: 0%;
    border-radius: 50%;
    border: 15px solid #000000;">
    </section>
    <section style="
    height: 120px;
    width: 120px;
    background-color: #A22015;
    position: absolute;
    bottom: 10%;
    left: 13%;
    translate: 50% 50%;
    border-radius: 50%;
    border: 15px solid #000000;">
    </section>
    <section style="
    height: 120px;
    width: 120px;
    background-color: #000000;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 15px solid #E96A23;
"></section>
 </main>
</body>
</html>
