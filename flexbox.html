<!DOCTYPE html>

<head>

<style>
    .flex-container{
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        background-color: rgb(13, 14, 14);
    }
    .flex-container > div {
  background-color: #b4e59e;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  height: 100px;
  width: 100px;
}

</style>

<body>
  
<h1>Flex Container</h1>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>




    
</body>
