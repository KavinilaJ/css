<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 5</title>
</head>
<body style="background-color: #6592CF;">
    <section style="
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 150px solid #243D83;
    position: absolute;
    translate: -50% -50%;
    top: 30%;
    left: 50%;
    overflow: hidden;
"></section>
    <main style="height: 200px;
    width: 200px;
    position: absolute;
    translate: -50% -50%;
    top: 50%;
    left: 50%;
    background-color: #243D83;
    border-radius: 10%;
    overflow: hidden;">
    <section style="height: 80px;
    width: 60px;
    position: absolute;
    background-color: #EEB850;
    top: 90%;
    left: 50%;
    translate: -50% -50%;
    border-radius: 10%;">
    </section>
    <section style="height: 15px;
    width: 150px;
    position: absolute;
    background-color: #EEB850;
    top: 30%;
    left: 50%;
    translate: -50% -50%;
    border-radius: 50px;">
    </section>
    </main>
    
</body>
</html>
