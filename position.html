<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Boxes with Indentations</title>
</head>
<body>
    <div style="position: relative; width: 330px; height: 330px; margin: 100px auto;">
        
        <div style="position: absolute; width: 120px; height: 120px; 
                    border: 4px solid  black; 
                    top: 10px; left: 10px;
                    background-color: rgb(227, 236, 238);
                    box-shadow: 5px 5px rgb(124, 139, 139);"></div>

        
        <div style="position: absolute; width: 120px; height: 120px;
                    border: 4px solid black; 
                    top: 10px; right: 10px;
                    background-color: rgb(227, 236, 238);
                    box-shadow: 5px 5px rgb(124, 139, 139);"></div>

        
        <div style="position: absolute; width: 120px; height: 120px;
                    border: 4px solid black; 
                    bottom: 10px; left: 10px;
                    background-color: rgb(227, 236, 238);
                    box-shadow: 5px 5px rgb(124, 139, 139);"></div>

        
        <div style="position: absolute; width: 120px; height: 120px;
                    border: 4px solid black; 
                    bottom: 10px; right: 10px;
                    background-color: rgb(227, 236, 238);
                    box-shadow: 5px 5px rgb(124, 139, 139);"></div>

        
        <div style="position: absolute; width: 120px; height: 120px;
                    border: 4px solid black; background-color: white;
                    top: 50%; left: 50%;  translate: -50% -50%;"></div>

    </div>
</body>
</html>
